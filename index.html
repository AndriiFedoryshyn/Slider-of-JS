<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <title>Slider</title>
</head>

<body>
  <div class="container">
    <div class="sidebar">
      <div style="background: linear-gradient(229.99deg, #ee5b07 -26%, #04a334 145%);">
        <h2>Horse</h2>
        <h3>Noble animal</h3>
      </div>
      <div style="background: linear-gradient(215.32deg, #F90306 -1%, #9E0706 124%);">
        <h2>Parrot</h2>
        <h3>Beautiful birt</h3>
      </div>
      <div style="background: linear-gradient(221.87deg, #08eaea 1%, #2b6ab3 128%);">
        <h2>Amazing fish</h2>
        <h3>It`s mesmererizing</h3>
      </div>
      <div style="background: linear-gradient(220.16deg, #e43cc8 -8%, #c41cb6 138%);">
        <h2>Cute cat</h2>
        <h3>What can be better</h3>
      </div>
      <div style="background: linear-gradient(220.16deg, #FFE101 -8%, #F39102 138%);">
        <h2>Dog is human`s friend</h2>
        <h3>I like them</h3>
      </div>
      <div style="background: linear-gradient(220.16deg, #9ed3f1 -8%, #6dd1df 138%);">
        <h2>Do you like the animales?</h2>
        <h3>They can be so sweet</h3>
      </div>
    </div>
    <div class="main-slide">
      <div style="
            background-image: url('https://images.unsplash.com/photo-1437622368342-7a3d73a34c8f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1228&q=80');
          "></div>
      <div style="
            background-image: url('https://images.unsplash.com/photo-1422565096762-bdb997a56a84?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1170&q=80');
          "></div>
      <div style="
            background-image: url('https://images.unsplash.com/photo-1511044568932-338cba0ad803?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1170&q=80');
          "></div>
      <div style="
            background-image: url('https://images.unsplash.com/photo-1544552866-d3ed42536cfd?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1171&q=80');
          "></div>
      <div style="
            background-image: url('https://images.unsplash.com/photo-1604826010917-65cf53d6249b?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1170&q=80');
          "></div>
      <div style="
            background-image: url('https://images.unsplash.com/photo-1460376155535-5536688fb80b?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1172&q=80');
          "></div>
    </div>
    <div class="controls">
      <button class="down-button">
        <i class="fas fa-arrow-down"></i>
      </button>
      <button class="up-button">
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
